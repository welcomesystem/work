<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入css样式 -->
  <link rel="stylesheet" href="css/check.css">
  <link rel="stylesheet" href="css/mainpage.css">  
  <title>Document</title>
  <style type="text/css">
  	/*背景图片  */
    body {
      background: url("images/001.png") no-repeat;
      background-size: 100% 140%;
    }	
	/* “用户登录”标题  */
    h2 {
      color: #94939390;
      margin-top: 5%;
    } 
  </style>
</head>

<body onload="changeImg()">
<form name="frm" action="" >

  <div id="login_box">
    <h2>用户登录</h2>
    <div id="input_box">
    	<img src="images/user_icon.png" alt="">
      <input class="inputbox" type="text" placeholder="请输入用户名" id="user_id" oninput="value=value.match(/-?[0-9]*\.?[0-9]*/)">
    </div>
    <div class="input_box">
    	<img src="images/password_icon.png" alt="">
      <input class="inputbox" type="password" placeholder="请输入密码" id="user_password">
    </div>    
    <div  style="vertical-align: top; margin-top: 2%; margin-left: 70px;">
   	 <img src="images/verify_icon.png" alt="">
    <input class="inputbox" type="text"  name="vcode" id="vcode" placeholder="请输入验证码"/>
    <div class="v_code_div" id="vdiv"></div>
               
	</div>
<!-- 按钮和输入框之间 增加空格 -->
	<div id="search_pass_link">	</div>
		
	<input type="button" id="sub"  class="btns" value="登录" onclick="check();" onmouseover="this.style.backgroundColor='#FF8D00'" onmouseout="this.style.backgroundColor='#FC5628'">				
	<input type="reset"  value="取消" class="btns" onmouseover="this.style.backgroundColor='#FF8D00'" onmouseout="this.style.backgroundColor='#FC5628'">
  </div>
  
</form>
</body>
<!-- 引入js文件 -->
<script type="text/javascript" src="js/vcode.js"></script>
</html>
